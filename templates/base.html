{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
  {% block 'head' %}{% endblock  %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Compiled and minified CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
  <title>{% block 'titulo' %}{% endblock  %}</title>
  <link rel="stylesheet" href="{% static 'assets/css/output.css' %}">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>

<body class="font-base">


  {% block 'body' %}


  {% endblock  %}


  <!-- so tem isso pro tailwind compilar as classes -->
  <div style="display:none !important">
    <div class="alert-warning alert-danger alert-info alert-success alert-primary"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script type="module">
    import BrowserDetector from 'https://cdn.jsdelivr.net/npm/browser-dtector/browser-dtector.esm.js';

    const detector = new BrowserDetector(window.navigator.userAgent);
    if(detector.parseUserAgent().name === "Mozilla Firefox"){
      document.body.classList.add("mozila")
    }

    
  </script>
</body>

</html>
